<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Beam2DJS</title>
    </head>
    <body>
        <table>
            <tr>
                <td><div id="canvas">
                		<!-- canvas will go here! -->
                </div></td>
                <td><div>
                    Beams:<br>
                    <select id="list_beams" onclick="updateSelected('list_beams')" multiple>
                    </select><br>
                    <button onclick="delUserObject('list_beams', 'beam')">Delete Selected</button><br>
                    <button onclick="delUserObjectsAll('beam')">Delete All</button><br><br>
                    Supports:<br>
                    <select id="list_supports" onclick="updateSelected('list_supports')" multiple>
                    </select><br>
                    <button onclick="delUserObject('list_supports', 'support')">Delete Selected</button><br>
                    <button onclick="delUserObjectsAll('support')">Delete All</button><br><br>
                    Loads:<br>
                    <select id="list_loads" onclick="updateSelected('list_loads')" multiple>
                    </select><br>
                    <button onclick="delUserObject('list_loads', 'load')">Delete Selected</button><br>
                    <button onclick="delUserObjectsAll('load')">Delete All</button><br><br>
                </div></td>
            </tr>
        </table>

        <div class="input-tab">
            <button class="tablinks" onclick="openTab(event, 'load_save_tab')">Load/Save</button>
            <button class="tablinks" onclick="openTab(event, 'beam_tab')">Beam</button>
            <button class="tablinks" onclick="openTab(event, 'support_tab')">Support</button>
            <button class="tablinks" onclick="openTab(event, 'force_tab')">Force</button>
            <button class="tablinks" onclick="openTab(event, 'moment_tab')">Moment</button>
            <button class="tablinks" onclick="openTab(event, 'solver_tab')">Solver</button>
        </div>
        <div id="load_save_tab" class="tabcontent">
          <h3>Load/Save</h3>
          <table>
              <tr>
                  <td><button onclick="load_structure()">Load</button></td>
                  <td></td>
                  <td><button onclick="load_example1()">Load Example 1 - Sziltan Floppy - PRG4SZ/1/0</button></td>
              </tr>
              <tr>
                  <td><button onclick="save_structure()">Save</button></td>
              </tr>
          </table><br>
            <td><textarea id="text_load_save" rows="30" cols="50"></textarea></td>
        </div>
        <div id="beam_tab" class="tabcontent">
          <h3>Beam</h3>
          <table>
              <tr>
                  <td>x1</td>
                  <td><input id="beam_x1" value="0"/> m</td>
              </tr>
              <tr>
                  <td>y1</td>
                  <td><input id="beam_y1" value="0" style="background-color:#AAAAAA" readonly/> m</td>
              </tr>
              <tr>
                  <td>x2</td>
                  <td><input id="beam_x2" value="1.9"/> m</td>
              </tr>
              <tr>
                  <td>y2</td>
                  <td><input id="beam_y2" value="0" style="background-color:#AAAAAA" readonly/> m</td>
              </tr>
              <tr>
                  <td><button onclick="addUserBeam()">Add Beam</button></td>
                  <td></td>
              </tr>
            </table>
        </div>
        <div id="support_tab" class="tabcontent">
          <h3>Support</h3>
          <table>
              <tr>
                  <td>point</td>
                  <td><select id="list_points_support">
                  </select></td>
              </tr>
              <tr>
                  <td>type</td>
                  <td><form action="">
                        <input type="radio" name="support_type" value="support_trundle" checked="checked"><img src="imgs/support_trundle.png">
                        <input type="radio" name="support_type" value="support_wrist"><img src="imgs/support_wrist.png">
                        <input type="radio" name="support_type" value="support_fixed"><img src="imgs/support_fixed.png">
                    </form></td>
              </tr>
              <tr>
                  <td>direction</td>
                  <td><form action="">
                        <input type="radio" name="support_dir" value="dir_y_plus" checked="checked"><img src="imgs/support_dir_yp.png">
                        <input type="radio" name="support_dir" value="dir_y_minus"><img src="imgs/support_dir_ym.png">
                        <input type="radio" name="support_dir" value="dir_x_plus"><img src="imgs/support_dir_xp.png">
                        <input type="radio" name="support_dir" value="dir_x_minus"><img src="imgs/support_dir_xm.png">
                    </form></td>
              </tr>
              <tr>
                  <td><button onclick="addUserSupport()">Add Support</button></td>
                  <td></td>
              </tr>
            </table>
        </div>
        <div id="force_tab" class="tabcontent">
          <h3>Force</h3>
          <table>
              <tr>
                  <td>point</td>
                  <td><select id="list_points_force">
                  </select></td>
              </tr>
              <tr>
                  <td>magnitude</td>
                  <td><input id="force_magnitude" value="5000"/> N</td>
                  <td>Fx</td>
                  <td><input id="force_c_x" value="1"/> N</td>
              </tr>
              <tr>
                  <td>angle</td>
                  <td><input id="force_angle" value="314"/> Â°</td>
                  <td>Fy</td>
                  <td><input id="force_c_y" value="1"/> N</td>
              </tr>
              <tr>
                  <td><button onclick="addUserForceMag()">Add Force Magnitude</button></td>
                  <td></td>
                  <td><button onclick="addUserForceComp()">Add Force Components</button></td>
                  <td></td>
              </tr>
          </table>
        </div>
        <div id="moment_tab" class="tabcontent">
          <h3>Moment</h3>
          <table>
              <tr>
                  <td>point</td>
                  <td><select id="list_points_moment">
                  </select></td>
              </tr>
              <tr>
                  <td>magnitude</td>
                  <td><input id="moment_magnitude" value="1"/> Nm</td>
              </tr>
              <tr>
                  <td><button onclick="addUserMoment()">Add Moment</button></td>
                  <td></td>
              </tr>
          </table>
        </div>
        <div id="solver_tab" class="tabcontent">
          <h3>Solver</h3>
          <table>
              <tr>
                  <td>I</td>
                  <td><input id="solver_I" value="5.73e-6"/> m^4</td>
              </tr>
              <tr>
                  <td>E</td>
                  <td><input id="solver_E" value="210000000000"/> Pa</td>
              </tr>
              <tr>
                  <td>dx</td>
                  <td><input id="solver_dx" value="1e-3"/> m</td>
              </tr>
              <tr>
                  <td><button onclick="solve()">SOLVE!</button></td>
                  <td></td>
              </tr>
            </table>
        </div>
        <div id="solution_text">
        </div>
        <div id="chart_shear" style="width: 800px;">
        </div>
        <div id="chart_bending_moment" style="width: 800px;">
        </div>
        <div id="chart_deflection" style="width: 800px;">
        </div>
        <div id="chart_rotation" style="width: 800px;">
        </div>

    </body>
    <script src="js/math.min.js"></script>
    <script src="js/p5.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'>
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [['$','$'], ['\\(','\\)']],
            processEscapes: true
          }
        });
    </script>
    <script src="js/beam2D.objects.js"></script>
    <script src="js/beam2D.solver.js"></script>
    <script src="js/beam2D.env.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/user.input.js"></script>
    <script src="js/main.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1.0', {'packages':['corechart']});
        google.charts.setOnLoadCallback(env.drawCharts);
    </script>
</html>
